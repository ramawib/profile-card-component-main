<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main id="wrapper">
      <img class="circle circleTop" src="./images/bg-pattern-top.svg" alt="" />
      <img
        class="circle circleBottom"
        src="./images/bg-pattern-bottom.svg"
        alt=""
      />
      <div class="card">
        <div class="cardElement cardHeader">
          <img class="cardImage" src="./images/image-victor.jpg" alt="" />
        </div>

        <div class="cardElement cardUser">
          <div class="userInfo">
            <h1>Victor Crest</h1>
            <h2>26</h2>
          </div>
          <div>
            <h2 class="userCity">London</h2>
          </div>
        </div>

        <div class="cardElement cardEngagement">
          <div class="userEngagement">
            <div class="userElement followers">
              <h1>80K</h1>
              <h2>Followers</h2>
            </div>
            <div class="userElement likes">
              <h1>803K</h1>
              <h2>Likes</h2>
            </div>
            <div class="userElement photos">
              <h1>1.4K</h1>
              <h2>Photos</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- !Remove footer on deploy! -->
      <footer class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ramawib" target="_blank">Dimas Rama</a>.
      </footer>
    </main>
  </body>
</html>
